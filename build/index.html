<html>

  <head>

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <title>Cognimates Studio</title>

    <style>
      body {
        padding-top: 90px;
      }
      .panel-login {
        border-color: #ccc;
        -webkit-box-shadow: 0px 2px 3px 0px rgba(0,0,0,0.2);
        -moz-box-shadow: 0px 2px 3px 0px rgba(0,0,0,0.2);
        box-shadow: 0px 2px 3px 0px rgba(0,0,0,0.2);
      }
      .panel-login>.panel-heading {
        color: #00415d;
        background-color: #fff;
        border-color: #fff;
        text-align:center;
      }
      .panel-login>.panel-heading a{
        text-decoration: none;
        color: #666;
        font-weight: bold;
        font-size: 15px;
        -webkit-transition: all 0.1s linear;
        -moz-transition: all 0.1s linear;
        transition: all 0.1s linear;
      }
      .panel-login>.panel-heading a.active{
        color: #029f5b;
        font-size: 18px;
      }
      .panel-login>.panel-heading hr{
        margin-top: 10px;
        margin-bottom: 0px;
        clear: both;
        border: 0;
        height: 1px;
        background-image: -webkit-linear-gradient(left,rgba(0, 0, 0, 0),rgba(0, 0, 0, 0.15),rgba(0, 0, 0, 0));
        background-image: -moz-linear-gradient(left,rgba(0,0,0,0),rgba(0,0,0,0.15),rgba(0,0,0,0));
        background-image: -ms-linear-gradient(left,rgba(0,0,0,0),rgba(0,0,0,0.15),rgba(0,0,0,0));
        background-image: -o-linear-gradient(left,rgba(0,0,0,0),rgba(0,0,0,0.15),rgba(0,0,0,0));
      }
      .panel-login input[type="text"],.panel-login input[type="email"],.panel-login input[type="password"] {
        height: 45px;
        border: 1px solid #ddd;
        font-size: 16px;
        -webkit-transition: all 0.1s linear;
        -moz-transition: all 0.1s linear;
        transition: all 0.1s linear;
      }
      .panel-login input:hover,
      .panel-login input:focus {
        outline:none;
        -webkit-box-shadow: none;
        -moz-box-shadow: none;
        box-shadow: none;
        border-color: #ccc;
      }
      .btn-login {
        background-color: #59B2E0;
        outline: none;
        color: #fff;
        font-size: 14px;
        height: auto;
        font-weight: normal;
        padding: 14px 0;
        text-transform: uppercase;
        border-color: #59B2E6;
      }
      .btn-login:hover,
      .btn-login:focus {
        color: #fff;
        background-color: #53A3CD;
        border-color: #53A3CD;
      }
      .forgot-password {
        text-decoration: underline;
        color: #888;
      }
      .forgot-password:hover,
      .forgot-password:focus {
        text-decoration: underline;
        color: #666;
      }

      .btn-register {
        background-color: #1CB94E;
        outline: none;
        color: #fff;
        font-size: 14px;
        height: auto;
        font-weight: normal;
        padding: 14px 0;
        text-transform: uppercase;
        border-color: #1CB94A;
      }
      .btn-register:hover,
      .btn-register:focus {
        color: #fff;
        background-color: #1CA347;
        border-color: #1CA347;
      }
    </style>
  </head>

  <body>
    <div class="container">
    	<div class="row">
  			<div class="col-md-6 col-md-offset-3">
  				<div class="panel panel-login">
  					<div class="panel-heading">
  						<div class="row">
  							<div class="col-xs-6">
  								<a href="#" class="active" id="login-form-link">Login</a>
  							</div>
  							<div class="col-xs-6">
  								<a href="#" id="register-form-link">Register</a>
  							</div>
  						</div>
  						<hr>
  					</div>
  					<div class="panel-body">
  						<div class="row">
  							<div class="col-lg-12">
  								<form id="login-form" action="/auth/login" method="post" role="form" style="display: block;">
  									<div class="form-group">
  										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
  									</div>
  									<div class="form-group">
  										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
  									</div>
  									<div class="form-group text-center">
  										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
  										<label for="remember"> Remember Me</label>
  									</div>
  									<div class="form-group">
  										<div class="row">
  											<div class="col-sm-6 col-sm-offset-3">
  												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
  											</div>
  										</div>
  									</div>
  									<div class="form-group">
  										<div class="row">
  											<div class="col-lg-12">
  												<div class="text-center">
  													<a href="/auth/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
  												</div>
  											</div>
  										</div>
  									</div>
  								</form>
  								<form id="register-form" action="/auth/register/process" method="post" role="form" style="display: none;">
  									<div class="form-group">
  										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
  									</div>
                    <div class="form-group">
  										<input type="text" name="name" id="name" tabindex="1" class="form-control" placeholder="Your name" value="">
  									</div>
  									<div class="form-group">
  										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
  									</div>
  									<div class="form-group">
  										<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
  									</div>
  									<div class="form-group">
  										<div class="row">
  											<div class="col-sm-6 col-sm-offset-3">
  												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
  											</div>
  										</div>
  									</div>
  								</form>
  							</div>
  						</div>
  					</div>
  				</div>
  			</div>
  		</div>
  	</div>


    <script>
      $(function() {
        $('#login-form-link').click(function(e) {
      		$("#login-form").delay(100).fadeIn(100);
       		$("#register-form").fadeOut(100);
      		$('#register-form-link').removeClass('active');
      		$(this).addClass('active');
      		e.preventDefault();
      	});

      	$('#register-form-link').click(function(e) {
      		$("#register-form").delay(100).fadeIn(100);
       		$("#login-form").fadeOut(100);
      		$('#login-form-link').removeClass('active');
      		$(this).addClass('active');
      		e.preventDefault();
      	});
      });

      (function init() {
        if (window.localStorage.getItem('token_expiry') != 'null') {

          if (parseInt(window.localStorage.getItem('token_expiry')) < new Date().getTime()) {
            window.localStorage.setItem('access_token', null)
            window.localStorage.setItem('token_expiry', null)
          } else {
            window.location.replace("/home");
            return
          }
        }
        if(window.localStorage.getItem('username') != 'null') {
          $('#username').val(window.localStorage.getItem('username'))
        }
      })();

      $('#login-form').submit(function(e) {
        e.preventDefault();


        if($('#remember').val() == 'on') {
          window.localStorage.setItem('username', $('#username').val())
        }

        $.post('/auth/login', $('#login-form').serialize(), function (data) {
            var json = data
            console.log(json);
            if(json.error != null) {
              console.log(json.error);
              alert(json.error)
              return
            }

            window.localStorage.setItem('access_token', json.token)
            window.localStorage.setItem('token_expiry', json.expiry)
            window.location.replace("/home");
        });

      });

      $('#register-form').submit(function(e) {
        e.preventDefault();


        if($('#remember').val() == 'on') {
          window.localStorage.setItem('username', $('#username').val())
        }

        $.post('/auth/register', $('#register-form').serialize(), function (data) {

            if(data.error != null) {
              alert(data.error)
              return
            }

            alert('Registration successful. Proceed to login.')
        });

      });

    </script>
  </body>
<html>
